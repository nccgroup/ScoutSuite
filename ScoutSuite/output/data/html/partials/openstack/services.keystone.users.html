<!-- keystone users -->
<script id="services.keystone.users.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Id: <span id="keystone.users.{{@key}}.id"><samp>{{value_or_none id}}</samp></span></div>
        <div class="list-group-item-text item-margin">Name: <span id="keystone.users.{{@key}}.name"><samp>{{value_or_none name}}</samp></span></div>
        <div class="list-group-item-text item-margin">Description: <span id="keystone.users.{{@key}}.description"><samp>{{value_or_none description}}</samp></span></div>
        <div class="list-group-item-text item-margin">Email: <span id="keystone.users.{{@key}}.email"><samp>{{value_or_none email}}</samp></span></div>
        <div class="list-group-item-text item-margin">Domain Id: <span id="keystone.users.{{@key}}.domain_id"><samp><a href="javascript:showObject('services.keystone.domains.{{value_or_none domain_id}}')">{{value_or_none domain_id}}</a></samp></span></div>
        <div class="list-group-item-text item-margin">Enabled: <span id="keystone.users.{{@key}}.enabled"><samp>{{value_or_none enabled}}</samp></span></div>
        <div class="list-group-item-text item-margin">Password Expires At: <span id="keystone.users.{{@key}}.password_expires_at"><samp>{{value_or_none password_expires_at}}</samp></span></div>
        <div class="list-group-item-text item-margin">Options: <span id="keystone.users.{{@key}}.options"><samp>{{format_options options}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.keystone.users", $("#services\\.keystone\\.users\\.partial").html());
</script>

<!-- Single keystone user template -->
<script id="single_keystone_user-template" type="text/x-handlebars-template">
    {{> modal-template template='services.keystone.users'}}
</script>
<script>
    var single_keystone_user_template = Handlebars.compile($("#single_keystone_user-template").html());
</script>
