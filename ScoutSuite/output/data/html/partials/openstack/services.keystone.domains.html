<!-- keystone domains -->
<script id="services.keystone.domains.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Id: <span id="keystone.domains.{{@key}}.id"><samp>{{value_or_none id}}</samp></span></div>
        <div class="list-group-item-text item-margin">Name: <span id="keystone.domains.{{@key}}.name"><samp>{{value_or_none name}}</samp></span></div>
        <div class="list-group-item-text item-margin">Description: <span id="keystone.domains.{{@key}}.description"><samp>{{value_or_none description}}</samp></span></div>
        <div class="list-group-item-text item-margin">Enabled: <span id="keystone.domains.{{@key}}.enabled"><samp>{{value_or_none enabled}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.keystone.domains", $("#services\\.keystone\\.domains\\.partial").html());
</script>

<!-- Single keystone domain template -->
<script id="single_keystone_domain-template" type="text/x-handlebars-template">
    {{> modal-template template='services.keystone.domains'}}
</script>
<script>
    var single_keystone_domain_template = Handlebars.compile($("#single_keystone_domain-template").html());
</script>y
