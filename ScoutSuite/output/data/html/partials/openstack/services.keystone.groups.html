<!-- keystone groups -->
<script id="services.keystone.groups.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Id: <span id="keystone.groups.{{@key}}.id"><samp>{{value_or_none id}}</samp></span></div>
        <div class="list-group-item-text item-margin">Name: <span id="keystone.groups.{{@key}}.name"><samp>{{value_or_none name}}</samp></span></div>
        <div class="list-group-item-text item-margin">Domain Id:
            <span id="keystone.users.{{@key}}.domain_id">
                <samp><a href="javascript:showObject('services.keystone.domains.{{value_or_none domain_id}}')">{{value_or_none domain_id}}</a>
                </samp>
            </span>
        </div>        <div class="list-group-item-text item-margin">Description: <span id="keystone.groups.{{@key}}.description"><samp>{{value_or_none description}}</samp></span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.keystone.groups", $("#services\\.keystone\\.groups\\.partial").html());
</script>

<!-- Single keystone group template -->
<script id="single_keystone_group-template" type="text/x-handlebars-template">
    {{> modal-template template='services.keystone.groups'}}
</script>
<script>
    var single_keystone_group_template = Handlebars.compile($("#single_keystone_group-template").html());
</script>
