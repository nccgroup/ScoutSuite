<!-- keystone regions -->
<script id="services.keystone.regions.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Id: <span id="keystone.regions.{{@key}}.id"><samp>{{value_or_none id}}</samp></span></div>
        <div class="list-group-item-text item-margin">Description: <span id="keystone.regions.{{@key}}.description"><samp>{{value_or_none description}}</samp></span></div>
        <div class="list-group-item-text item-margin">Parent Region:
            <span id="keystone.regions.{{@key}}.parent_region">
                <samp><a href="javascript:showObject('services.keystone.regions.{{value_or_none parent_region}}')">{{value_or_none parent_region}}</a>
                </samp>
            </span>
        </div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.keystone.regions", $("#services\\.keystone\\.regions\\.partial").html());
</script>

<!-- Single keystone region template -->
<script id="single_keystone_region-template" type="text/x-handlebars-template">
    {{> modal-template template='services.keystone.regions'}}
</script>
<script>
    var single_keystone_region_template = Handlebars.compile($("#single_keystone_region-template").html());
</script>
