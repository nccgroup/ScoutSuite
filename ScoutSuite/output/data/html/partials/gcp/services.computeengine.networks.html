
<!-- Compute Engine networks partial -->
<script id="services.computeengine.networks.partial" type="text/x-handlebars-template">
    <div class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">ID: <span id="computeengine.networks.{{@key}}.id">{{id}}</span></div>
        <div class="list-group-item-text item-margin">Name: <span id="computeengine.networks.{{@key}}.name">{{name}}</span></div>
        <div class="list-group-item-text item-margin">Description: <span id="computeengine.networks.{{@key}}.description">{{description}}</span></div>
        <div class="list-group-item-text item-margin">Creation Date: <span id="computeengine.networks.{{@key}}.creation_timestamp">{{creation_timestamp}}</span></div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.computeengine.networks", $("#services\\.computeengine\\.networks\\.partial").html());
</script>

<!-- Single computeengine network template -->
<script id="single_computeengine_network-template" type="text/x-handlebars-template">
    <div style="text-align: right; padding-right: 10px; text-weight: bold;"><a href="javascript:hidePopup()">X</a></div>
    {{> services.computeengine.networks}}
</script>
<script>
    var single_computeengine_network_template = Handlebars.compile($("#single_computeengine_network-template").html());
</script>
