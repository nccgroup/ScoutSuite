
<!-- Cloud Resources Manager domains' partial -->
<script id="services.iam.projects.id.domains.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Domain: <span id="iam.projects.{{@../key}}.domains.{{@key}}.name">{{name}}</span></div>
        <div class="list-group-item-text item-margin">Project ID: <span id="iam.projects.{{project}}.domains.{{@key}}.project_id"><samp>{{project}}</samp></span></div>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Bindings:</h4>
        <div class="accordion-inner">
            <ul>
                {{#each roles}}
                <li><samp>{{this}}</samp></li>
                {{else}}
                <li><samp>None</samp></li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.iam.projects.id.domains", $("#services\\.iam\\.projects\\.id\\.domains\\.partial").html());
</script>

<!-- Single iam domain template -->
<script id="single_iam_domain-template" type="text/x-handlebars-template">
    {{> modal-template template='services.iam.projects.id.domains'}}
</script>
<script>
    var single_iam_domain_template = Handlebars.compile($("#single_iam_domain-template").html());
</script>
