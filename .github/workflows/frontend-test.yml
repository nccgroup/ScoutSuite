name: Test the Fontend Build

on:    
  # Trigger the test when a PR is created for develop
  pull_request: 
    branches:
      - v6-alpha # TO REMOVE - For testing only
      - develop
    paths:
     - 'ScoutSuite/frontend/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Use a cache to speed up the process 
      # See the official documentation: https://docs.github.com/en/actions/guides/caching-dependencies-to-speed-up-workflows
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
        
      # Install all NPM packages
      - name: Install NPM packages
        run: npm install
        working-directory: ./ScoutSuite/frontend/

      # Build the production version of the React app
      - name: Build the React App
        run: npm run build
        working-directory: ./ScoutSuite/frontend/