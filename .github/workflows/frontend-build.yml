name: Fronted Build CI (dummy version)

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ v6-master ]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Show environment v1
        run: env | grep ^GITHUB
